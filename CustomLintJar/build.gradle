apply plugin: 'java'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.tools.lint:lint:25.3.0'
    compile 'com.android.tools.lint:lint-api:25.3.0'
    compile 'com.android.tools.lint:lint-checks:25.3.0'
    testCompile 'com.android.tools.lint:lint-tests:24.5.0'
}

jar {
    manifest {
        attributes('Lint-Registry': 'com.ljfxyj2008.CustomLint.lintrules.MyIssueRegistry')
    }
}

configurations {
    lintJarOutput
}

dependencies {
    lintJarOutput files(jar)
}

defaultTasks 'assemble'